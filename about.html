<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/b4848c0b03.js"
      crossorigin="anonymous"
    ></script>

    <div class="overlay"></div>
    <div class="transition-2 about" id="about">

        <div class="img1">

            src="./assets/Adi-applesauce.jpg"

        <div class="img2">

            src="./assets/silly-jesse.jpg"

            class="landscape"
            src="./assets/christmas-family.jpg"
            alt="family christmas photo"
          />
        </div>
        <div class="img4">
          <img class="portrait" src="./assets/Gabe.jpg" alt="Gabe" />
        </div>
        <div class="img5">
          <img class="portrait" src="./assets/Eli.jpg" alt="Eli" />
        </div>
        <div class="img6">
